  <body class="contact-header">
    <header class="header">

  <div class="logo">
    <h1><a href="/">80ssundries</a></h1>

      <a href="/">
        80ss

</header>
  
    <main aria-label="Content" id="pjax-container">
      <div class="l-container-fluid center-center">
  <div class="contact width-3 md-width-10 center-vertical">
    <form id="contact-form" method="post">
      <div class="form-group">
        <label class="form-label" for="inputName">Name</label>
        <input class="form-input" type="text" id="inputName" placeholder="Name" name="name"/>
      </div>

      <div class="form-group">
        <label class="form-label" for="inputEmail">Email</label>
        <input class="form-input" type="email" id="inputEmail" placeholder="Email" name="email"/>
      </div>

      <div class="form-group">
        <label class="form-label" for="inputMessage">Message</label>
        <textarea class="form-input" id="inputMessage" rows="3" placeholder="Leave a Message" name="message"></textarea>
      </div>

      <div class="form-group">
        <button class="btn primary" type="submit" value="Send">Submit</button>

        <div class="submit-fail message-container display-none">
          <div class="message">
            Please fill in all form fields
          </div>
        </div>

        <div class="submit-success message-container display-none">
          <div class="message">  
            Message Sent!
          </div>
        </div>

      </div>
    </form>
  </div>
</div>

      <div class="contact-vidbg">
  <div style="position: absolute; top: 0; left: 0; background-color: rgba(0,0,0,0.4);width: 100%; height: 100%; z-index: 10;"></div>
  <video poster="../assets/images/contact/eyes-eyes-contact.jpg" playsinline autoplay muted loop>
    <source src="../assets/images/contact/eyes-eyes-contact.webm" type="video/webm">
    <source src="../assets/images/contact/eyes-eyes-contact.mp4" type="video/mp4">
  </video>
</div>
